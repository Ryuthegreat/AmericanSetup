@import url('https://fonts.googleapis.com/css2?family=Garamond&display=swap');

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  column-gap: 10px;
  margin: 20px;
}

.textt {

* {
  box-sizing: border-box;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.column {
  width: 50%;
  margin: auto;
  padding: 10px;
}

.column img {
  width: 100%;
}

.image-container {
  position: relative;
  width: 50%;
  margin: 0 auto; 
  overflow: hidden;
  border-radius: 20%;
}

.image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

.image-container:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  font-size: 25px;
  text-align: center;
}

.image-container:hover .overlay {
  opacity: 1;
}

.overlay a {
  color: white;
  text-decoration: none;
  font-size: 30px;
}
